<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
<mat-card-title fxLayoutAlign="center">
    Time to start working out!!
</mat-card-title>
<mat-card-content fxLayoutAlign="center">
<mat-form-field *ngIf="!isLoading && exercises">
    <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
        </mat-option>
       
    </mat-select>
</mat-form-field>
<mat-spinner *ngIf="isLoading"></mat-spinner>
</mat-card-content>

    <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="exercises" mat-raised-button color="primary" type="submit" [disabled]="f.invalid" >start</button>
        <button *ngIf="!exercises" mat-raised-button  type="button" (click)="fetchExercises()" >Fetch Again</button>
    </mat-card-actions>
    </mat-card>
</form>
</section>
