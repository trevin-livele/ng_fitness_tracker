<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
<mat-card-title fxLayoutAlign="center">
    Time to start working out!!
</mat-card-title>
<mat-card-content fxLayoutAlign="center">
<mat-form-field>
    <mat-select placeholder="Fitness">
        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
        </mat-option>
       
    </mat-select>
</mat-form-field>

</mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button color="primary" type="submit"  (click)="onStartTraining()" >start</button>
    </mat-card-actions>
    </mat-card>
</section>
